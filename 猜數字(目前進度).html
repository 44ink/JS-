<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //1.提示框,告訴使用者要玩猜數字
        //2.輸入框,給使用者輸入所猜數字
        //3.防呆機制-使用者沒玩遊戲離開
        //         -使用者輸入超過範圍數字
        //         -使用者輸入的非數字
        //4.設一個1~100的亂數
        //5.使用者猜一個數字後,錯了會提示大了或小了,並逐漸縮減數字範圍,直到猜對



        alert('猜數字遊戲開始摟~')
        let guess = window.prompt('請猜一個1~100的數字')
        //產生min到max之間的亂數
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        };
        if (isNaN(guess) == getRandom(1, 100)) {
            console.log('猜對了');
        }
        else {
            console.log('猜錯了,正確答案是' + ':' + getRandom(1, 100));
        }





    </script>
</body>

</html>
